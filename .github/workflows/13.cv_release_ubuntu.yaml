name: 'C++ CV'


on:
  push:
    branches:
      - main
      - feature/github_actions
    paths:
      - '13.CV/**'
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      ### Install requirements ###
      - name: Install requirements
        working-directory: ./13.CV/ 
        run: |
             sudo apt-get update && sudo apt-get install cmake git python -y 
            #  cd /opt && git clone https://github.com/catboost/catboost.git
            #  cd /opt/catboost && \
            #       chmod +x ya && \
            #       ./ya make -r catboost/libs/model_interface
            #  cd /usr/local/lib/ && ln -s libcatboostmodel.so libcatboostmodel.so.1
             curl -s https://storage.googleapis.com/tensorflow/libtensorflow/libtensorflow-cpu-linux-x86_64-2.5.0.tar.gz | tar -C /usr/local -xzf - && ldconfig

      ### Build ###
      - name: Build 
        working-directory: ./13.CV/
        run: |
             cmake -B build -DPATCH_VERSION=${{ github.run_number }}
             cmake --build build
             cmake --build build --target package
             ls -la .
             ls -la build
             
      
      ######################
      ### Create release ###
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 7${{ github.run_number }}
          release_name: Release - 13.CV - ${{ github.run_number }}
          draft: false
          prerelease: false
        
      ### Upload release ###
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./13.CV/build/fashion_mnist-0.0.${{ github.run_number }}-Linux.deb
          asset_name: fashion_mnist-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

