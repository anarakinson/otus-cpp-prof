name: 'C++ asio'


on:
  push:
    branches:
      - main
      - feature/github_actions
    paths:
      - '10.asio/**'
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      ### Install requirements ###
      - name: Install requirements
        working-directory: ./10.asio/ 
        run: |
             sudo apt-get update && sudo apt-get install cmake libboost-all-dev -y 
      ### Build ###
      - name: Build 10.asio
        working-directory: ./10.asio/
        run: |
             cmake -B build -DPATCH_VERSION=${{ github.run_number }}
             cmake --build build
             cmake --build build --target package
             ls -la .
             ls -la build
             
             
      
      ######################
      ### Create release ###
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 10${{ github.run_number }}
          release_name: Release - 10.asio - ${{ github.run_number }}
          draft: false
          prerelease: false
        
      ### Upload release ###
      - name: Upload "10.asio" Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./10.asio/build/bulk_server-0.0.${{ github.run_number }}-Linux.deb
          asset_name: bulk_server-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

